{% extends 'layout.html' %}
{% load static %}

{% block title %}Cart{% endblock %}

{% block script %}<script src="{% static 'javascripts/anonymous_cart.js' %}"></script>{% endblock %}
{% block style %}
<style>
    #anonymous-cart{
        padding: 50px;
    }
    .update-cart{
      padding-left: 10px;
      padding-right: 10px;
      background-color: white;
    }
    #anonymous-proceed{
        position: fixed; 
        bottom: 20px; 
        padding: 10px; 
        width: 100%; 
        text-align: center;
    }
    .table button{
      padding-left: 10px;
      padding-right: 10px;
      background-color: mintcream;
      border: turquoise solid 0.5px;
      border-radius: 10px;
      margin: -2px;     
  }
  #anonymous-proceed a{
    padding-left: 25%;
    padding-right: 25%;
    padding-top: 15px;
    padding-bottom: 15px;
    background-color: mintcream;
    color: darkturquoise;
    border: darkturquoise solid 2px;
    text-decoration: none;
    font-size: large;
    font-weight: bold;
  }
  #anonymous-proceed a:hover{
    background-color: skyblue;
    color: white;
    border: none;
  }
</style>
{% endblock %}

{% block body %}
<div id="anonymous-cart">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Unit price</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody id="cart-list">
      </tbody>
    </table><br>
    <div style="text-align: right; margin-right: 50px;">
      <strong>Bill total:  $ <span id="cart-total"></span></strong>
    </div>

    <div id="anonymous-proceed">
      <a href="{% url 'proceed_order' %}" class="btn-proceed">Proceed Order</a>
    </div>
  </div>
{% endblock %}
