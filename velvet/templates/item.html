{% extends 'layout.html' %}
{% load static %}

{% block title %}{{ item.name }}{% endblock %}

{% block script %}
<script src="{% static 'javascripts/item.js' %}"></script>
<script> var item_id = "{{ item.id }}"</script>
{% endblock %}


{% block body %}
<div class="card mb-3 product">
    <div class="row g-0">
      <div class="col-md-4" id="product-image">
        <img src="{{ images.0.image.url }}" alt="" width="100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" id="product-name">{{ item.name }}</h5>
          <p class="card-text" id="product-price">Price: $ {{ item.price }}</p>
          <p class="card-text" id="product-description">{{ item.description }}</p>
        </div>
        <div style="position: absolute; bottom: 0; padding: 1rem;">
          {% if user.is_authenticated %}
          <a href=""><button>Add to cart</button></a>
          <a href="{% url 'profile' %}"><button>Go to cart</button></a>
          {% else %}
          <a href=""><button class="btn" id="add-cart-btn">Add to cart</button></a>
          <a href="{% url 'anonymous_cart' %}"><button class="btn" id="add-cart-btn">Go to cart</button></a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>




<div id="reviews">   
  <strong>Customer's Reviews</strong>
</div>  
{% endblock %}
